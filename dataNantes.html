<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Parking Publics Nantes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<style>
  #demo {
	  font-family: 'Helvetica', Arial, sans-serif;
	  text-align: center;
	}
	a {
	  text-decoration: none;
	  color: #f66;
	}
	li {
	  line-height: 1.5em;
	  margin-bottom: 20px;
	}
	.author, .date {
	  font-weight: bold;
	}
	body{
		margin:0;
	}
	h1{
		font-family:'Arial';
	}
	
  </style>
	
	<div id="demo">
		<h1>Parkings Public Nantes</h1>
		<ul style="list-style-type: none; padding-right: 5%; padding-left: 10%;">
			<div class="row">
	    		<li v-for="record in records">
					<div class="col-2">
						<div class="card" style="width: 22rem; height: 15rem;">
							<div class="card-body">
								<h5 class="card-title" ><pre>{{record.fields.grp_nom}}</pre></h5><!--Rajoutez fields + le nom du champ pour afficher une valeur spÃ©cifique-->
         						<p class="card-text"><pre>{{record.fields.grp_disponible}}/{{record.fields.grp_exploitation}}</pre>
         						Places Disponible</p>

							</div>
						</div>
					</div>
				</li>
			</div>
		</ul>	
	</div>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	<script>
  		var apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_parkings-publics-nantes-disponibilites&facet=grp_nom&facet=grp_statut&facet=grp_disponible'
  		var config = {
  			headers:{'Authorization': "bearer"+ 'c59e66c66a22dd8424e7c64a8e44b101828266d516b9c133f85eb7ad'}
  		}

  		var demo = new Vue({

		  el: '#demo',

		  data: {
		    branches: ['master', 'dev'],
		    currentBranch: 'master',
		    records: []
		  },

		  created: function () {
		    this.fetchData()
		  },

		  watch: {
		    currentBranch: 'fetchData'
		  },

		  filters: {
		    truncate: function (v) {
		      var newline = v.indexOf('\n')
		      return newline > 0 ? v.slice(0, newline) : v
		    },
		    formatDate: function (v) {
		      return v.replace(/T|Z/g, ' ')
		    }
		  },

		  methods: {
		    fetchData: function () {
		    	var self = this
		    	axios.get(apiURL, config)
		    		.then(function(response){
		    			console.log(response)
		    			self.records = response.data.records
		    			console.log(self.records[0].html_url);
		    		})
		    		.catch(function(error){
		    			console.log(error);
		    		})
		  		}
		  	}
		})
  	</script>
</body>
</html>
